<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printrest Clone </title>
     <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://s.pinimg.com/webapp/logo_transparent_144x144-3da7a67b.png" type="image/x-icon">
</head>

<body class="bg-white">
    <div class="w-full min-h-screen">
        <!-- Navigation Bar -->
        <div class="navigation sticky top-0 z-40 w-full px-5 py-3 flex items-center justify-between gap-5 bg-white border-b border-zinc-200">
            <div class="flex items-center gap-4">
                <div class="logo">
                    <svg fill="#e60023" class="w-8 h-8" viewBox="0 0 24 24" aria-hidden="true" aria-label="" role="img">
                        <path d="M0 12a12 12 0 0 0 7.73 11.22 12 12 0 0 1 .03-3.57l1.4-5.94S8.8 13 8.8 11.94c0-1.66.96-2.9 2.16-2.9 1.02 0 1.51.77 1.51 1.68 0 1.03-.65 2.56-.99 3.98-.28 1.19.6 2.16 1.77 2.16 2.12 0 3.76-2.24 3.76-5.47 0-2.86-2.06-4.86-5-4.86a5.17 5.17 0 0 0-5.39 5.18c0 1.03.4 2.13.9 2.73q.12.17.08.34l-.34 1.36q-.06.31-.4.16c-1.49-.7-2.42-2.88-2.42-4.63 0-3.77 2.74-7.23 7.9-7.23 4.14 0 7.36 2.95 7.36 6.9 0 4.12-2.6 7.43-6.2 7.43-1.21 0-2.35-.63-2.74-1.37l-.74 2.84a14 14 0 0 1-1.55 3.23A12 12 0 1 0 0 12"></path>
                    </svg>
                </div>
                <!-- Navigation Links -->
                <div class="links hidden md:flex gap-2">
                    <a id="home" class="nav-link whitespace-nowrap font-semibold px-4 py-2 rounded-full bg-black text-white" href="#">Home</a>
                    <a id="explore" class="nav-link whitespace-nowrap font-semibold px-4 py-2 rounded-full hover:bg-zinc-200" href="#">Explore</a>
                    <a id="create" class="nav-link whitespace-nowrap font-semibold px-4 py-2 rounded-full hover:bg-zinc-200" href="#">Create</a>
                </div>
            </div>

            <div class="search-container flex-grow relative group">
                <i class="ri-search-line absolute left-4 top-1/2 -translate-y-1/2 text-zinc-500"></i>
                <input id="searchinput" type="text" class="bg-zinc-100 outline-none pl-10 pr-10 font-semibold w-full py-3 rounded-full hover:bg-zinc-200 focus:bg-zinc-200" placeholder="Search for inspiration...">
                <i id="close-search" class="absolute top-1/2 right-4 -translate-y-1/2 text-zinc-500 cursor-pointer hidden group-focus-within:inline ri-close-line"></i>
                <!-- Search Results Dropdown -->
                <div class="searchdata hidden w-[99%] max-h-80 overflow-y-auto bg-white absolute top-full mt-1 left-1/2 -translate-x-1/2 rounded-2xl shadow-lg py-3">
                </div>
            </div>

            <div class="iconsnpic flex gap-2 sm:gap-4 items-center">
                <i class="text-2xl text-zinc-600 hover:text-zinc-800 cursor-pointer ri-notification-3-fill"></i>
                <i class="text-2xl text-zinc-600 hover:text-zinc-800 cursor-pointer ri-message-3-fill"></i>
                <div class="pic flex items-center gap-2 cursor-pointer">
                    <div class="w-8 h-8 bg-zinc-400 rounded-full overflow-hidden">
                        <img class="w-full h-full object-cover" src="https://i.pinimg.com/75x75_RS/7c/e3/5f/7ce35f668d34ba9bafaf066ea31f1e40.jpg" alt="profile picture">
                    </div>
                    <i class="ri-arrow-down-s-line hidden sm:inline"></i>
                </div>
            </div>
        </div>

    
        <div class="posts px-5">
            <!-- Full-screen overlay for when search is active -->
            <div id="page-overlay" class="overlay hidden fixed w-full h-screen bg-black/50 top-0 left-0 z-30"></div>
            <div class="content">
                <div class="container">
                
                </div>
            </div>
        </div>
    </div>

   
    <script src="script.js"></script>
</body>
</html>
